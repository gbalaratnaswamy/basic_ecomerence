{% block title %}create product{% endblock %}
{% load static %}
{% block content %}

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10" style="background-color: gold;">

                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'product_json_to_text.js' %}"></script>
    <script src="{% static 'create_product.js' %}"></script>


{% endblock %}
